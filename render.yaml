services:
  - type: web
    name: pastelaria-24h
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pastelaria-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: pastelaria-db
    plan: free
    databaseName: pastelaria
    user: pastelaria_user