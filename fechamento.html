<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento Semanal - Pastelaria 24h</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    
    <!-- SheetJS para exportar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- html2pdf para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#FFF7ED',
                            100: '#FFEDD5',
                            200: '#FED7AA',
                            300: '#FDBA74',
                            400: '#FB923C',
                            500: '#F97316',
                            600: '#EA580C',
                            700: '#C2410C',
                            800: '#9A3412',
                            900: '#7C2D12',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Layout otimizado para reduzir scroll */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            max-width: 100vw;
        }

        .fechamento-table {
            min-width: 100%;
            table-layout: fixed;
        }

        /* Colunas com larguras otimizadas */
        .col-funcionario { width: 200px; min-width: 200px; }
        .col-dia { width: 220px; min-width: 220px; }
        .col-total { width: 120px; min-width: 120px; }
        .col-final { width: 140px; min-width: 140px; }

        /* Células compactas */
        .compact-cell {
            padding: 4px !important;
        }

        .compact-input {
            padding: 2px 4px !important;
            font-size: 14px !important;
            height: 32px !important;
        }

        /* Header fixo */
        thead th {
            position: sticky;
            top: 0;
            z-index: 20;
            background: white;
        }

        /* Primeira coluna fixa */
        .fixed-col {
            position: sticky;
            left: 0;
            z-index: 10;
            background: white;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }

        thead .fixed-col {
            z-index: 30;
        }

        /* Inputs de transporte customizados */
        .transport-select {
            width: 100%;
            padding: 2px 4px;
            font-size: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }

        /* Responsividade aprimorada */
        @media (max-width: 768px) {
            .col-funcionario { width: 150px; min-width: 150px; }
            .col-dia { width: 180px; min-width: 180px; }
            .col-total { width: 100px; min-width: 100px; }
            
            .compact-input {
                font-size: 12px !important;
                height: 28px !important;
            }
        }

        /* Highlight de totais */
        .total-highlight {
            background-color: #fef3c7 !important;
            font-weight: 600;
        }

        /* Transporte styling */
        .transport-tipo {
            background-color: #f3f4f6;
        }

        .transport-valor {
            color: #059669;
            font-weight: 500;
        }

        /* Consumo styling */
        .consumo-cell {
            background-color: #fee2e2;
            color: #dc2626;
            font-weight: 500;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            .table-wrapper {
                overflow: visible !important;
            }
            
            .fechamento-table {
                font-size: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary-600 to-primary-700 text-white shadow-lg sticky top-0 z-50 no-print">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-calculator text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Fechamento Semanal</h1>
                        <p class="text-primary-100 text-sm">Cálculo de Pagamentos</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='admin.html'" class="flex items-center bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-2 px-4 rounded-lg transition-all">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar
                    </button>
                    
                    <button id="logoutButton" class="flex items-center bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid px-4 py-4">
        <!-- Controles -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4 no-print">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Seletor de Período -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-calendar-alt mr-1 text-primary-500"></i>
                        Semana (Seg-Dom)
                    </label>
                    <div class="flex space-x-2">
                        <input type="date" id="dataInicio" class="flex-1 px-2 py-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <input type="date" id="dataFim" class="flex-1 px-2 py-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" readonly>
                    </div>
                    <button id="btnSemanaAtual" class="mt-1 text-xs text-primary-600 hover:text-primary-700">
                        <i class="fas fa-redo mr-1"></i>Semana Atual
                    </button>
                </div>
                
                <!-- Valor Hora -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-money-bill-wave mr-1 text-primary-500"></i>
                        Valor Hora (R$)
                    </label>
                    <input type="number" id="valorHora" value="10.00" step="0.01" min="0" 
                           class="w-full px-2 py-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>

                <!-- Configurações de Transporte -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-bus mr-1 text-primary-500"></i>
                        Valores de Transporte
                    </label>
                    <button id="btnConfigTransporte" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-lg transition-all">
                        <i class="fas fa-cog mr-1"></i>Configurar
                    </button>
                </div>
                
                <!-- Botões de Ação -->
                <div class="flex items-end space-x-2">
                    <button id="btnCarregar" class="flex-1 bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-3 rounded-lg transition-all text-sm">
                        <i class="fas fa-sync-alt mr-1"></i>Carregar
                    </button>
                    <button id="btnSalvar" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-3 rounded-lg transition-all text-sm">
                        <i class="fas fa-save"></i>
                    </button>
                    <button id="btnExportExcel" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-3 rounded-lg transition-all text-sm">
                        <i class="fas fa-file-excel"></i>
                    </button>
                    <button id="btnExportPDF" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-3 rounded-lg transition-all text-sm">
                        <i class="fas fa-file-pdf"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Status/Loading -->
        <div id="statusContainer" class="hidden bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded-lg mb-4 text-sm">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            <span id="statusMessage">Carregando dados...</span>
        </div>

        <!-- Tabela -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="table-wrapper">
                <table id="fechamentoTable" class="fechamento-table">
                    <thead class="bg-primary-50">
                        <!-- Cabeçalho será preenchido dinamicamente -->
                    </thead>
                    <tbody>
                        <!-- Corpo será preenchido dinamicamente -->
                    </tbody>
                    <tfoot class="bg-primary-100">
                        <!-- Rodapé com totais será preenchido dinamicamente -->
                    </tfoot>
                </table>
            </div>
            
            <!-- Mensagem quando não há dados -->
            <div id="emptyMessage" class="p-8 text-center text-gray-500">
                <i class="fas fa-inbox text-4xl mb-4"></i>
                <p>Selecione um período e clique em "Carregar Dados"</p>
            </div>
        </div>
    </main>

    <!-- Modal de Configuração de Transporte -->
    <div id="modalTransporte" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-bus mr-2 text-primary-500"></i>
                    Configurar Valores de Transporte
                </h3>
                
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Ônibus (ida/volta)</label>
                        <input type="number" id="valorOnibus" value="9.60" step="0.01" 
                               class="w-24 px-2 py-1 text-sm border rounded focus:ring-2 focus:ring-primary-500">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Moto/Uber</label>
                        <input type="number" id="valorMoto" value="15.00" step="0.01" 
                               class="w-24 px-2 py-1 text-sm border rounded focus:ring-2 focus:ring-primary-500">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Carro</label>
                        <input type="number" id="valorCarro" value="20.00" step="0.01" 
                               class="w-24 px-2 py-1 text-sm border rounded focus:ring-2 focus:ring-primary-500">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-700">Outros</label>
                        <input type="number" id="valorOutros" value="10.00" step="0.01" 
                               class="w-24 px-2 py-1 text-sm border rounded focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2 mt-6">
                    <button id="btnCancelarTransporte" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-sm">
                        Cancelar
                    </button>
                    <button id="btnSalvarTransporte" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg text-sm">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/firebase-config.js"></script>
    <script src="src/js/shared.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/fechamento.js"></script>
</body>
</html>
